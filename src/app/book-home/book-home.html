<div class="home-container">
<h1 class="pacifico-heading"><em>Our BookNest</em></h1>
  <div class="book-home-container">
    <img class="rounded-shadow-img home-picture" [src]="randomHomeImage">
  </div>
</div>

@if (showAddBookModal) {
  <div class="modal-backdrop" (click)="closeAddBookModal()"></div>

  <div class="delete-modal" (click)="$event.stopPropagation()">
    <h3 class="pacifico-heading">Add a Book</h3>

    <p>How would you like to add your book?</p>

    <div class="modal-buttons">
      <button
        class="btn btn-details me-2"
        (click)="goToManualAdd()">
        Add Manually
      </button>

      <button
        class="btn btn-edit"
        (click)="goToIsbnAdd()">
        Add by ISBN
      </button>
    </div>

    <div class="mt-3">
      <button
        class="btn btn-delete"
        (click)="closeAddBookModal()">
        Cancel
      </button>
    </div>
  </div>
}

<div class="button-row home-buttons">
  <a class="btn btn-details me-4" [routerLink]="['/books/search']">Search Our BookNest</a>
  <a class="btn btn-edit" (click)="openAddBookModal()">Add A New Book</a>
</div>
