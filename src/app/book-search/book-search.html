<h2>Search Our BookNest</h2>
<form (submit)="searchBooks(searchTerm.value); $event.preventDefault()">
  <input class="form-control d-inline w-25 border border-1 border-dark d-inline" type="text" placeholder="Search for books" #searchTerm />
  <button class="btn btn-primary ms-1" type="submit">Search</button>
  <div class="inline-float-right">
    <a class="btn btn-details" [routerLink]="['/books/new']">New Book</a>
  </div>
</form>
<br>

<section class="results">
  @for(result of searchResults; track $index) {
    <app-book-overview [currentBook]="result"></app-book-overview>
  }
<div class="d-flex justify-content-center mt-3">
  <button (click)="previousPage()"
          class="btn btn-secondary me-5"
          id="previous"
          [disabled]="previousDisabled ? true : null">
    Previous
  </button>

  <button (click)="nextPage()"
          class="btn btn-secondary ms-5" 
          id="next"
          [disabled]="nextDisabled ? true : null">
    Next
  </button>
</div>
</section>
