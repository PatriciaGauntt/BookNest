<h1>Search Our BookNest</h1>
<form (submit)="searchBooks(searchTerm.value); $event.preventDefault()">
  <input type="text" placeholder="Search for books" #searchTerm />
  <button class="btn-primary" type="submit">Search</button>
  <a class="btn btn-edit" [routerLink]="['/books/new']">New Book</a>
</form>
<br>

<section class="results">
  @for(result of searchResults; track $index) {
    <app-book-overview [currentBook]="result"></app-book-overview>
  }
</section>
