<h1>Search Our BookNest</h1>
<form>
  <input type="text" placeholder="Search for books" #searchTerm />
  <button class="btn-primary" type="button" (click)="searchBooks(searchTerm.value)">Search</button>
</form>
<br>

<!--<h2>Search Results : </h2> -->
<section class="results">
  @for(result of searchResults; track $index) {
    <app-book-overview [currentBook]="result"></app-book-overview>
  }
</section>
